<h3>Marka</h3>


<div class="container" style="width:50%">
<form name="myForm">

  <div class="form-group">
    <label for="markaIme">Ime na marka:</label>
	<div class="alert alert-danger" ng-show="myForm.markaIme.$invalid && myForm.markaIme.$dirty">Vnesi marka so min 3 karakteri</div>
    <input type="text" class="form-control" id="markaIme" name="markaIme" ng-model="markaIme" ng-minlength="3" required>
  </div>
  
  <div class="form-group">
    <label for="drzava">Drzava:</label>
	<div class="alert alert-danger" ng-show="myForm.drzava.$invalid && myForm.drzava.$dirty">Vnesi drzava</div>
    <input type="text" class="form-control" id="drzava" name="drzava" ng-model="drzava" required>
  </div>
  
  <div class="form-group">
    <label for="grad">Grad:</label>
	<div class="alert alert-danger" ng-show="myForm.grad.$invalid && myForm.grad.$dirty">Vnesi grad</div>
    <input type="text" class="form-control" id="grad" name="grad" ng-model="grad" required>
  </div>
  
  <button type="submit" class="btn btn-primary" ng-click="details_marka_fun(markaIme, drzava, grad)">Submit</button>
</form>
</div>
<br>



<div class="table-responsive">
<input class="form-control" id="myInput" type="text" placeholder="Search...">
<br>
<table class="table table-bordered table-hover">
  <thead>
  <tr>
    
	<th>Ime na marka</th>
	<th>Drzava</th>
	<th>Grad</th>
	<th>DELETE</th>
	</tr>
  </thead>
  <tbody id="myTable">
  <tr ng-repeat="marki in marka">
   
	<td>{{marki.markaIme}}</td>
	<td>{{marki.drzava}}</td>
	<td>{{marki.grad}}</td>
	<td><button ng-click="deleteRow('marka',marki.marka_id)"i class="fas fa-trash-alt"></i></td>
	</tr>
  </tbody>
</table>
</div>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
